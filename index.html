      <div class="list-one" id="italian">
        <a

      <div class="list-one" id="indian">

      <div class="list-one" id="french">
        <a href="https://www.bbcgoodfood.com/recipes/crusty-baguettes" target=""

        <p class="country-names">French</p>
      </div>
      <div class="list-one" id="spanish">
        <a href="https://tastesbetterfromscratch.com/paella/" target="blank"

        /></a>
        <p class="country-names">Spanish</p>
      </div>
      <div class="list-one" id="korean">
        <a href="https://www.recipetineats.com/bibimbap/" target="blank"
          ><img class="images1" src="korean.jpg" alt="A bibimbap"
        /></a>
        <p class="country-names">Korean</p>
      </div>
    </main>
    <h5>Click on an image for a recipe!</h5>
    <h4>What do we love about them?!</h4>
